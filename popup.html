<!DOCTYPE html>
<html>

<head>
  <title>Personal Bidding Agent</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fdfdfd;
      color: #333;
    }

    h1 {
      font-size: 1.2rem;
      color: #0d6efd;
      margin-top: 0;
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 5px;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #0b5ed7;
    }

    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <h1>Personal Bidding Agent</h1>

  <div class="field">
    <label for="apiKey">Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Enter API Key">
  </div>

  <div class="field">
    <label for="profile">Professional Profile & Experience</label>
    <textarea id="profile" rows="4"
      placeholder="Describe your skills (e.g. Biotech, Data Science, Medical Writing...)"></textarea>
  </div>

  <div class="field">
    <label>Filters (Set to 0/999 to catch all)</label>
    <div style="display: flex; gap: 10px;">
      <input type="number" id="minBudget" placeholder="Min $" style="width: 50%;">
      <input type="number" id="maxBids" placeholder="Max Bids" style="width: 50%;">
    </div>
  </div>

  <div class="field" style="display: flex; align-items: center; gap: 10px;">
    <input type="checkbox" id="autoOpen" style="width: auto;">
    <label for="autoOpen" style="margin: 0;">Auto-open matching projects</label>
  </div>

  <div class="field" style="display: flex; align-items: center; gap: 10px;">
    <input type="checkbox" id="enabled" style="width: auto;" checked>
    <label for="enabled" style="margin: 0;">Agent Active</label>
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>

</html>
